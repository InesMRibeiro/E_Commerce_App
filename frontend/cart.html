<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>Shopping Cart</title>
     <link rel="stylesheet" href="style.css">
     <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
 </head>
 
 <body>
     <div class="container">
         <!-- Slide 1 - Cart Items -->
         <div class="slides slide2">
             <button class="home-button" onclick="window.location.href='index.html'">
                 <img class="home-icon" src="images/hom_image.png" alt="Home">
             </button>
             <div class="rectangle-2">
                 <h2>Look what you picked! ðŸŒŸ</h2>
             </div>
             <div class = "rectangle-3">
                 <div id="cart-items" class="cart-items"></div>
                 <div id="cart-total" class="cart-total"></div>
             </div>
 
 
             <!-- Total e botÃ£o de comprar -->
             <button id="buy-button" class="buy-button" onclick="window.location.href='payment.html'">Buy</button>
 
             <div class="circle1"></div>
             <div class="circle2"></div>
 Â Â Â Â Â Â Â Â </div>
 
 <script>
   const backendUrl = "http://100.68.31.14:80";   
 
     function getToken() {
         return localStorage.getItem("token");
     }
 
     async function get_cart() {
         const token = getToken();
         const cartItemsDiv = document.getElementById('cart-items');
         const cartTotalDiv = document.getElementById('cart-total');
         const buyButton = document.getElementById('buy-button'); // ObtÃ©m a referÃªncia ao botÃ£o

         if (!token) {
             cartItemsDiv.innerHTML = "<p class='error'>Por favor, faÃ§a login para ver o seu carrinho.</p>";
             cartTotalDiv.innerHTML = "";
             buyButton.style.display = 'none'; // Esconde o botÃ£o se nÃ£o estiver logado
             return;
         }
 
         try {
             const response = await fetch(`${backendUrl}/cart`, {
                 method: 'GET',
                 headers: {
                     'Authorization': `Bearer ${token}`,
                 },
             });
 
             if (!response.ok) {
                 let errorMessage = `Erro ao carregar o carrinho: ${response.status}`;
                 try {
                     const errorData = await response.json();
                     if (errorData && errorData.message) {
                         errorMessage += ` - ${errorData.message}`;
                     }
                 } catch (jsonError) {
                     console.error("Erro ao analisar JSON de erro:", jsonError);
                 }
                 cartItemsDiv.innerHTML = `<p class='error'>${errorMessage}</p>`;
                 cartTotalDiv.innerHTML = "";
                 buyButton.style.display = 'none'; // Esconde o botÃ£o em caso de erro ao carregar
                 return;
             }
 
             const data = await response.json();
 
             if (data && data.items && data.items.length > 0) {
                 let total = 0;
                 cartItemsDiv.innerHTML = ''; // Limpa o conteÃºdo anterior
                 data.items.forEach(item => {
                     total += item.price * item.quantity;
                     const itemDiv = document.createElement('div');
                     itemDiv.classList.add('cart-item');
                     itemDiv.innerHTML = `
                            <p>${item.name} (x${item.quantity}) - <strong>$${(item.price * item.quantity).toFixed(2)}</strong></p>
                            <button class="remove-button" onclick="removeFromCart(${item.id})">Remover</button>`;
                     cartItemsDiv.appendChild(itemDiv);
                 });
                 cartTotalDiv.innerHTML = `Total: $${total.toFixed(2)}`;
                 buyButton.style.display = 'block'; // Mostra o botÃ£o se houver itens
             } else {
                 cartItemsDiv.innerHTML = "<p class='empty-cart'>O seu carrinho estÃ¡ vazio! ðŸ˜¢</p>";
                 cartTotalDiv.innerHTML = "";
                 buyButton.style.display = 'none'; // Esconde o botÃ£o se o carrinho estiver vazio
             }
 
         } catch (error) {
             console.error('Erro ao buscar o carrinho:', error);
             cartItemsDiv.innerHTML = "<p class='error'>Ocorreu um erro ao carregar o carrinho.</p>";
             cartTotalDiv.innerHTML = "";
         }
     }

     async function removeFromCart(cartItemId) {
    const token = getToken();

    if (!token) {
        alert("VocÃª precisa estar logado para remover um item do carrinho.");
        return;
    }

    try {
        const response = await fetch(`${backendUrl}/removeFromCart`, {
            method: 'POST',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ cart_item_id: cartItemId })
        });

        const result = await response.json();

        if (response.ok) {
            alert(result.message);
            get_cart();  // Atualiza o carrinho apÃ³s a remoÃ§Ã£o
            } else {
                alert(result.message);
            }
        } catch (error) {
        console.error('Erro ao remover o item do carrinho:', error);
        alert("Erro ao remover o item do carrinho.");
        }   
    }

 
     document.addEventListener('DOMContentLoaded', () => {
         const buyButton = document.getElementById('buy-button');
         if (buyButton) {
             buyButton.addEventListener('click', () => {
                 window.location.href = 'payment.html';
             });
         } else {
             console.error("Elemento 'buy-button' nÃ£o encontrado!");
         }
 
         get_cart(); 
     });
 </script>
 
 </body>
 </html>
