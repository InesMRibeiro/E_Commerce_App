<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Slide 1 - Header -->
        <div class="slides slide1">
            <div class="rectangle-1">
                <button class="home-button" onclick="window.location.href='index.html'">
                    <img class="home-icon" src="images/home-removed.png" alt="Home">
                </button>
            </div>
            <h1>ðŸ›’ Your Cart</h1>
        </div>

        <!-- Slide 2 - Cart Items -->

        <div class="slides slide2">
            <div class=" rectangle-2">
                <h3> Choose your payment method!</h3>
            </div>
           
            
            <div class="payment-grid">
                <div class="product product1">
                    <img src="images/logo-mbway-1536x960.png" alt="MbWay">
                    <button class = "selectPayment">Select Payment</button>
                </div>

                <div class="product product2">
                    <img src="images/paypall-removebg-preview.png" alt="PayPall">
                    <button class = "selectPayment">Select Payment</button>
                </div>

                <div class="product product3">
                    <img src="images/213724_card_cash_checkout_online shopping_payment method_icon.png" alt="Visa">
                    <button class = "selectPayment">Select Payment</button>
                </div>

            </div>
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
        </div>


        <!-- Slide 3 - Payment Methods -->
        <div id="checkout-section" class="slides slide3" style="display: none;">
            <div class="rectangle-2">
                <h2>Choose a payment method!</h2>
            </div>

            <div class="checkout-grid">
                <div class="checkout checkout1">
                    <img src="images/logo-mbway-1536x960.png" alt="checkout 1">
                    <button class="addToCart">SELECT</button>
                </div>

                <div class="checkout checkout2">
                    <img src="images/paypall-removebg-preview.png" alt="checkout 2">
                    <button class="addToCart">SELECT</button>
                </div>

                <div class="checkout checkout3">
                    <img src="images/213724_card_cash_checkout_online shopping_payment method_icon.png" alt="checkout 3">
                    <button class="addToCart">SELECT</button>
                </div>
            </div>

            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
        </div>

        <!-- Slide 4 - Thank You -->
        <div class="slides slide3" style="display: none;" id="thank-you-section">
            <img src="images/pngtree-teddy-bear-cartoon-png-image_10166896.png" alt="Thank You Bear">
            <h4>Thank YOU!</h4>
        </div>
    </div>

    <script>
        const backendUrl = "http://54.160.132.14:5000";

        fetch(`${backendUrl}/cart`)
            .then(response => response.json())
            .then(data => {
                const cartItemsDiv = document.getElementById('cart-items');
                const cartTotalDiv = document.getElementById('cart-total');
                let total = 0;

                if (data.length === 0) {
                    cartItemsDiv.innerHTML = "<p class='empty-cart'>Your cart is empty! ðŸ˜¢</p>";
                } else {
                    data.forEach(item => {
                        total += item.price;
                        const itemDiv = document.createElement('div');
                        itemDiv.classList.add('cart-item');
                        itemDiv.innerHTML = `<p>${item.name} - <strong>$${item.price.toFixed(2)}</strong></p>`;
                        cartItemsDiv.appendChild(itemDiv);
                    });
                    cartTotalDiv.innerHTML = `Total: $${total.toFixed(2)}`;
                }
            })
            .catch(error => console.error('Error loading cart:', error));

        // Quando clicar em "Buy Now"
        document.addEventListener('DOMContentLoaded', () => {
            const buyButton = document.getElementById('buy-button');
            buyButton.addEventListener('click', () => {
                document.querySelector('.cart-body').style.display = 'none'; // Esconde o carrinho
                document.getElementById('checkout-section').style.display = 'block'; // Mostra os mÃ©todos de pagamento
            });
        });
    </script>

</body>
</html>
