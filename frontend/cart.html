<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <!-- Slide 1 - Cart Items -->
        <div class="slides slide2">
            <button class="home-button" onclick="window.location.href='index.html'">
                <img class="home-icon" src="images/hom_image.png" alt="Home">
            </button>
            <div class="rectangle-2">
                <h2>Look what you picked! ðŸŒŸ</h2>
            </div>
            <div class = "rectangle-3">
                <div id="cart-items" class="cart-items"></div>
                <div id="cart-total" class="cart-total"></div>
            </div>


            <!-- Total e botÃ£o de comprar -->
            <button class="buy-button" onclick="window.location.href='payment.html'">Buy</button>

            <div class="circle1"></div>
            <div class="circle2"></div>

<script>
    const backendUrl = "http://54.160.132.14:5000";

    // FunÃ§Ã£o para obter token do localStorage
    function getToken() {
        return localStorage.getItem("token");
    }

    function get_cart() {
        const token = getToken();
    
        if (!token) {
            alert("Por favor, faÃ§a login primeiro.");
            return;
        }

        fetch(`${backendUrl}/cart`, {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`, // Inclui o token no cabeÃ§alho Authorization
            }
        })
        .then(response => response.json())
        .then(data => {
            const cartItemsDiv = document.getElementById('cart-items');
            const cartTotalDiv = document.getElementById('cart-total');
            let total = 0;

            if (data && data.items && data.items.length === 0) {
                cartItemsDiv.innerHTML = "<p class='empty-cart'>Your cart is empty! ðŸ˜¢</p>";
            } else if (data && data.items) {
                data.items.forEach(item => {
                    total += item.price * item.quantity;
                    const itemDiv = document.createElement('div');
                    itemDiv.classList.add('cart-item');
                    itemDiv.innerHTML = `<p>${item.name} (x${item.quantity}) - <strong>$${(item.price * item.quantity).toFixed(2)}</strong></p>`;
                    cartItemsDiv.appendChild(itemDiv);
                });
                cartTotalDiv.innerHTML = `Total: $${total.toFixed(2)}`; // Corrigido para somar o total corretamente
            } else {
                cartItemsDiv.innerHTML = "<p class='error-loading'>Failed to load cart items.</p>";
            }
        })
        .catch(error => console.error('Error loading cart:', error));
    }

    // Quando clicar em "Buy Now"
    document.addEventListener('DOMContentLoaded', () => {
        console.log("DOMContentLoaded event fired.");
        const buyButton = document.getElementById('buy-button');
        buyButton.addEventListener('click', () => {
            document.querySelector('.cart-body').style.display = 'none'; // Esconde o carrinho
            document.getElementById('checkout-section').style.display = 'block'; // Mostra os mÃ©todos de pagamento
        });
    });
</script>


</body>
</html>
