<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E_Commerce_App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cart-container">
        <button class="cart-button">Cart</button>
    </div>

    <div class="container">
        <h1>IN Store</h1>
        <div class="product-grid">
            <div class="product">
                <img src="https://thumbs.dreamstime.com/b/plush-monkey-stuffed-animal-close-up-photograph-showcasing-charm-character-huggable-toy-placed-pristine-white-303801328.jpg" alt="Product 1">
                <p class="price">$19.99</p>
                <button class = "addToCart">Add to Cart</button>
                <p class="stock">In Stock</p>
            </div>

            <div class="product">
                <img src="https://www.ikea.com/pt/pt/images/products/kramig-peluche-branco-preto__0162448_pe317642_s5.jpg" alt="Product 2">
                <p class="price">$29.99</p>
                <button class = "addToCart">Add to Cart</button>
                <p class="stock">In Stock</p>
            </div>

            <div class="product">
                <img src="https://m.media-amazon.com/images/I/91pgBng8zyL.jpg" alt="Product 3">
                <p class="price">$39.99</p>
                <button class = "addToCart">Add to Cart</button>
                <p class="stock">In Stock</p>
            </div>
        </div>
    </div>



    <script>
        const backendUrl = "http://50.17.100.47:5000";


        function addToCart(){  
            fetch(`${backendUrl}/addToCart`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => console.error("Error in Add to Cart:", error));

        }

        document.addEventListener("DOMContentLoaded", function() {
            const buttons = document.querySelectorAll(".addToCart");
            buttons.forEach(button => { // Loop through all buttons
            button.addEventListener("click", addToCart);
            });
        });

    </script>
</body>
</html>
